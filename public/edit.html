<div class="container">
<h3>Edit Student</h3>
<div class="form-container col-md-6" >
    <form method="post" >
 


 <div class="form-group" >
  <label for="usr">Name:</label>
  <input type="text" class="form-control" ng-model="stu.name" >
</div>

<div class="form-group">
  <label for="pwd">Contact:</label>
  <input type="number" class="form-control" ng-model="stu.contact">
</div>	

<div class="form-group">
  <label for="sel1">Select class:</label>
  <select class="form-control" ng-model="stu.selectedClass" ng-init="load_subject()">
  <option ng-repeat="key in names" >{{key.class}}</option>
  </select>
</div>


<div class="row">
<div class="form-group col-md-6">
  <label for="sel1">Subject:</label>
  <select class="form-control"  ng-model="stu.subject1">
  <option ng-repeat="key in subjects" value="{{key}}" >
      {{key}}
  </option>
  </select>
</div>


<div class="form-group col-md-6">
  <label for="usr">Marks for {{stu.subject1}}:</label>
  <input type="number" class="form-control" ng-model="stu.mark1">
</div>
</div>

<div class="row">
<div class="form-group col-md-6">
  <label for="sel1">Subject:</label>
  <select class="form-control" ng-model="stu.subject2">
  <option ng-repeat="key in subjects" value="{{key}}">
      {{key}}
  </option>
  </select>
</div>

<div class="form-group col-md-6">
  <label for="pwd">Marks for {{stu.subject2}}:</label>
  <input type="number" class="form-control" ng-model="stu.mark2">
</div>	
</div>

<div class="row">
<div class="form-group col-md-6">
  <label for="sel1">Subject:</label>
  <select class="form-control" ng-model="stu.subject3">
  <option ng-repeat="key in subjects" value="{{key}}">
      {{key}}
  </option>
  </select>
</div>
<div class="form-group col-md-6">
  <label for="pwd">Marks for {{stu.subject3}}:</label>
  <input type="number" class="form-control" ng-model="stu.mark3">
</div>	
</div>

<button class="btn btn-success" ng-click="updateStudent()">Update</button>
<a class="btn btn-warning"  ng-click="back()">Back</a>
</form>
</div>
</div>
</div>
